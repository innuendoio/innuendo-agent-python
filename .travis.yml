language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - nightly

install:
  - python setup.py install
  - pip install -r requirements.txt
  - pip install coverage
  - pip install codecov

script:
  - innuendo-agent --help
  - if [[ $TRAVIS_PYTHON_VERSION == 'nightly' ]]; then codecov; fi